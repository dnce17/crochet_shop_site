<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Crochet Site</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="ctnr navbar">
            <div class="navbar__items">
                <div class="nav__toggle">
                    <img src="img/hamburger-icon.png" class="nav__toggle-icon" alt="hamburger icon toggle button">
                </div>
                <a href="#" class="logo">
                    <img src="img/logo.png" class="logo__img" alt="ball of yarn with crochet stick">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list nav__list--left">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="shop.html" class="nav__link">Shop</a></li>
                </ul>
                <ul class="nav__list nav__list--right">
                    <li class="nav__item"><a href="#" class="nav__link">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="shop">
        <div class="ctnr shop__display">
            <article class="shop__item">
                <img src="img/shop/mushroom-pink.jpg" class="shop__img" alt="cute bunny hat mushroom">
                <h4 class="shop__img-title">Bunny Mushroom</h4>
                <h4 class="shop__img-price">$12.00</h4>
                <button class="shop__cart-btn">Add to cart</button>
            </article>
            <article class="shop__item">
                <img src="img/shop/mushroom-red.jpg" class="shop__img" alt="cute strawberry hat mushroom">
                <h4 class="shop__img-title">Strawberry Mushroom</h4>
                <h4 class="shop__img-price">$12.00</h4>
                <button class="shop__cart-btn">Add to cart</button>
            </article>
            <article class="shop__item">
                <img src="img/shop/octopus-white.jpg" class="shop__img" alt="white octopus">
                <h4 class="shop__img-title">White Octopus</h4>
                <h4 class="shop__img-price">$13.00</h4>
                <button class="shop__cart-btn">Add to cart</button>
            </article>
            <article class="shop__item">
                <img src="img/shop/pikachu.png" class="shop__img" alt="Pikachu">
                <h4 class="shop__img-title">Pikachu</h4>
                <h4 class="shop__img-price">$15.00</h4>
                <button class="shop__cart-btn">Add to cart</button>
            </article>
        </div>
    </main>

    <script src="index.js"></script>
<body>
</html>
